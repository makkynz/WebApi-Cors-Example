<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <script>
        function doo() {
            var data = { firstName: 'Anthony' };
            $.ajax({
                url: "/api/Poo",
                type: "POST",
                crossDomain: true,
                data: data,
                dataType: "json",
                success: function (result) {
                    alert(JSON.stringify(result));
                },
                error: function (xhr, status, error) {
                    alert(status);
                }
            });
        }
    </script>
</head>
<body>
    <input type="button" onclick="doo()" value="poo" />
</body>
</html>
